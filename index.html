<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barrett Auto Group | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --muted: rgba(255,255,255,0.72);
      --border: rgba(255,255,255,0.18);
      --panel: rgba(255,255,255,0.05);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrap{
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 18px;
      box-sizing: border-box;
    }

    .card{
      width: 100%;
      max-width: 760px;
      text-align: center;
    }

    .logo{
      width: min(380px, 80%);
      height: auto;
      margin: 0 auto 34px;
      display: block;
    }

    .title{
      font-size: 28px;
      letter-spacing: 4px;
      font-weight: 800;
      margin: 0 0 14px;
    }

    .timer{
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }

    .box{
      min-width: 96px;
      padding: 14px 14px 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 12px;
    }

    .num{
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1.1;
    }

    .label{
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .status{
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    .fineprint{
      margin-top: 26px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.2px;
    }

    @media (max-width: 520px){
      .title{ font-size: 22px; letter-spacing: 3px; }
      .box{ min-width: 82px; }
      .num{ font-size: 28px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <!-- Upload your logo into the same folder as this index.html and name it exactly: logo.png -->
      <img class="logo" src="IMG_7898.png" alt="Barrett Auto Group Logo" />

      <h1 class="title">COMING SOON</h1>

      <div class="timer" aria-label="Countdown timer">
        <div class="box">
          <div class="num" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="box">
          <div class="num" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="box">
          <div class="num" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="box">
          <div class="num" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <div class="status" id="statusText">Launching soon.</div>

      <div class="fineprint" id="targetText"></div>
    </div>
  </div>

  <script>
    // Countdown target = "today + 2 calendar months"
    // Example: Jan 11 -> Mar 11 (same local time)
    const launchDate = new Date();
    launchDate.setMonth(launchDate.getMonth() + 2);

    const elDays = document.getElementById("days");
    const elHours = document.getElementById("hours");
    const elMinutes = document.getElementById("minutes");
    const elSeconds = document.getElementById("seconds");
    const statusText = document.getElementById("statusText");
    const targetText = document.getElementById("targetText");

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function formatLocalDateTime(d){
      // Friendly local display without libraries
      const options = {
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "numeric",
        minute: "2-digit"
      };
      return d.toLocaleString(undefined, options);
    }

    function updateCountdown() {
      const now = Date.now();
      const diff = launchDate.getTime() - now;

      if (diff <= 0) {
        elDays.textContent = "00";
        elHours.textContent = "00";
        elMinutes.textContent = "00";
        elSeconds.textContent = "00";
        statusText.textContent = "Weâ€™re live.";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);

      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      elDays.textContent = pad(days);
      elHours.textContent = pad(hours);
      elMinutes.textContent = pad(minutes);
      elSeconds.textContent = pad(seconds);

      statusText.textContent = "Launching soon.";
    }

    // Show the target date/time (optional but useful)
    targetText.textContent = "Launch target: " + formatLocalDateTime(launchDate);

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
