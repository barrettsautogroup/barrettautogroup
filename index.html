<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barrett Auto Group | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 24px;
      box-sizing: border-box;
    }

    .logo {
      max-width: 360px;
      width: 80%;
      margin-bottom: 40px;
      height: auto;
      display: block;
    }

    .coming-soon {
      font-size: 28px;
      letter-spacing: 4px;
      font-weight: 700;
      margin-bottom: 18px;
      text-transform: uppercase;
    }

    .timer {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .box {
      min-width: 92px;
      padding: 14px 14px 12px;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(4px);
    }

    .num {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 1px;
      line-height: 1.1;
    }

    .label {
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.85;
      text-transform: uppercase;
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.75;
      letter-spacing: 0.5px;
    }

    .links {
      margin-top: 18px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link-btn {
      border: 1px solid rgba(255,255,255,0.20);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 12px;
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .link-btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.30);
    }

    /* Simple, subtle Instagram dot (keeps the original clean look) */
    .ig-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        #ffd776,
        #f77737,
        #e1306c,
        #c13584,
        #833ab4
      );
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 22px;
        letter-spacing: 3px;
      }
      .box { min-width: 82px; }
      .num { font-size: 28px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Your actual logo filename in GitHub -->
    <img src="IMG_7898.png" alt="Barrett Auto Group" class="logo" />

    <div class="coming-soon">COMING SOON</div>

    <div class="timer" aria-label="Countdown Timer">
      <div class="box">
        <div class="num" id="days">00</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="num" id="hours">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="num" id="minutes">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="num" id="seconds">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="note" id="statusText">Launching soon.</div>

    <div class="links">
      <a class="link-btn" href="mailto:info@barrettautogroup.com?subject=Barrett%20Auto%20Group%20Launch%20Updates&body=Please%20add%20me%20to%20the%20launch%20updates%20list.">
        Subscribe
      </a>

      <a class="link-btn" href="https://www.instagram.com/barrettautogroup" target="_blank" rel="noopener">
        <span class="ig-dot"></span> Instagram
      </a>
    </div>
  </div>

  <script>
    // ============================
    // Countdown that DOES NOT reset on refresh
    // We store the launch timestamp in localStorage one time.
    // Target = first visit time + 2 calendar months
    // ============================

    const STORAGE_KEY = "barrett_launch_ts_v1";

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function getOrCreateLaunchDate() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const ts = Number(saved);
        if (!Number.isNaN(ts) && ts > 0) return new Date(ts);
      }

      // Create a new fixed target: now + 2 calendar months
      const d = new Date();
      d.setMonth(d.getMonth() + 2);

      localStorage.setItem(STORAGE_KEY, String(d.getTime()));
      return d;
    }

    const launchDate = getOrCreateLaunchDate();

    const statusText = document.getElementById("statusText");
    const elDays = document.getElementById("days");
    const elHours = document.getElementById("hours");
    const elMinutes = document.getElementById("minutes");
    const elSeconds = document.getElementById("seconds");

    function updateCountdown() {
      const diff = launchDate.getTime() - Date.now();

      if (diff <= 0) {
        elDays.textContent = "00";
        elHours.textContent = "00";
        elMinutes.textContent = "00";
        elSeconds.textContent = "00";
        statusText.textContent = "Weâ€™re live.";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);

      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      elDays.textContent = pad(days);
      elHours.textContent = pad(hours);
      elMinutes.textContent = pad(minutes);
      elSeconds.textContent = pad(seconds);

      statusText.textContent = "Launching soon.";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
